<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>

    <!-- noto sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="item date">
          <span class="item__day"></span>
          <span class="item__date"></span>
        </div>
        <ul class="list items"></ul>
        <div class="info item">
          <div class="item__task"></div>
          <button type="button" class="item__add">
            ADD NEW <span class="material-icons-outlined"> add </span>
          </button>
          <div class="item__modal">
            <div class="bg"></div>
            <form>
              <fieldset>
                <legend>to do list</legend>
                <span class="title">add your to-dos üòù</span>
                <input type="text" maxlength="22" />
                <span class="error empty">empty!</span>
                <button class="register">Îì±Î°ù</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="current-time">
        <span class="hour time"></span>
        <span class="colon">:</span>
        <span class="minute time"></span>
        <span class="colon">:</span>
        <span class="second time"></span>
        <span class="am"></span>
      </div>
    </div>
  </body>
</html>
